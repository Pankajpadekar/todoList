<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task_Title }}" required><br><br>
    
    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" required>{{ task_Desc }}</textarea><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="active" {% if task_status %}selected{% endif %}>Active</option>
        <option value="inactive" {% if not task_status %}selected{% endif %}>Inactive</option>
    </select><br><br>

    <input type="submit" value="Save">
</form>
